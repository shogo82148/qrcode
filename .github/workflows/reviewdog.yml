name: reviewdog

on:
  pull_request: {}

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v5
      - name: mark
        uses: reviewdog/action-golangci-lint@v2
        with:
          reporter: github-pr-review
          github_token: ${{ secrets.github_token }}
          level: warning
